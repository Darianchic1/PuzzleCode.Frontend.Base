    <h1>Великий Устюг - столица мира!</h1>
    <div class="gal">
                <figure style="background-color: antiquewhite;">
                    <img style="margin-left: -40px;" src="https://yobte.ru/uploads/posts/2023-05/velikij-ustjug-dostoprimechatelnosti-145-foto-9.webp" alt="великий устюг">
                        <p class="disc">Успенский собор — православный храм в городе Великом Устюге Вологодской области. Относится к Великоустюжской епархии Русской православной церкви. 
                            Старейшее здание города. Расположен на Соборном дворище, самой старой части Великого Устюга, на высоком левом берегу Сухоны.
                            Первый деревянный приходской собор Успения Божией матери в Устюге, построен (срублен) в 1290 году при жизни Праведного Прокопия, 
                            Устюжского чудотворца. Святой Прокопий подвизался на паперти собора. Здесь произошло истечение мира из иконы Благовещение.
                            Каменный собор был построен в 1619—1622 годах, став первым каменным зданием города. В 1631 году он сгорел и был разобран. 
                            Современное здание собора возводили с 1639 по 1658 год и потом многократно перестраивали, отразив в результате черты самых разных архитектурных стилей. 
                            Первоначальный облик Успенского собора достоверно неизвестен и может быть восстановлен лишь путём сравнения с другими церковными зданиями, построенными в Великом Устюге в середине XVII века.
                        </p>
                    </figure>
                <figure style="background-color: rgb(104, 225, 255);">
                    <img style="margin-left: -40px;" src="https://mykaleidoscope.ru/x/uploads/posts/2022-09/1663151556_14-mykaleidoscope-ru-p-velikii-ustyug-dostoprimechatelnosti-krasi-14.jpg" alt="великий устюг">
                    <p class="disc">На́бережная у́лица — улица Великого Устюга. Идёт по берегу реки Сухоны. Начало берёт от Гледенской улицы, заканчивается около Пятницкого Сельца. 
                        Улица являет собой сухонскую панораму Устюга.Улица появилась с основания города. Улица соединяла по берегу Соборное Дворище (место основания города) с возведённым в XIV веке Покровским монастырём (Городище). По улице проходила южная крепостная стена Великого Устюга.
                        Ни один план перестройки города после пожаров XVIII века не отменял существование улицы. В плане Голубева улица проходила от современной Сухонской улицы до улицы Щелкунова (по плану — продолжение улицы Шумилова).
                        На всём протяжении своего существования улица активно застраивалась купеческими особняками и церквями.
                        Панорама Набережной начинается Леонтьевской церковью, далее идет Соборное дворище с целым городком из куполов и шпилей, далее комплекс архиерейского двора с Алексеевской церковью, далее на площади расположена Никольская церковь и заканчивается панорама храмом Симеона Столпника.
                    </p>
                </figure>
                <figure style="background-color: rgb(45, 108, 196);">
                        <img style="margin-left: -40px;" src="https://mykaleidoscope.ru/x/uploads/posts/2022-09/1663151573_55-mykaleidoscope-ru-p-velikii-ustyug-dostoprimechatelnosti-krasi-58.jpg" alt>
                        <p class="disc">Красивая легенда рассказывает, что когда-то жили в Вологде два брата — Водолей и Мороз. Первый в теплое время года управлял реками и озерами, посылал дождь на землю. Второй сковывал водоемы льдами зимой. Но однажды братья поссорились, да так, что Мороз пошел странствовать по всему Северу. Шли дни, и начал он понимать, что место его — в родном городе. Что бы ни произошло, надо туда вернуться. Такой счастливый финал сказки.
                            В реальности Великий Устюг стал резиденцией Деда Мороза относительно недавно. В 1999 году Юрий Лужков и Вячеслав Позгалев, занимавшие должности мэра Москвы и губернатора Вологодской области соответственно, решили создать туристический проект. Великий Устюг официально был назначен родиной русского Деда Мороза. А где, как не на Севере, ему поселиться? Да еще в красивом лесу и резном тереме. Сегодня сотни тысяч туристов с детьми приезжают сюда, чтобы посмотреть, как живет зимний волшебник.
                        </p>
                </figure>
                <figure style="background-color: rgb(230, 125, 192);">
                        <img style="margin-left: -40px;" src="https://ic.pics.livejournal.com/fotografersha/13042289/4522092/4522092_original.jpg" alt>
                        <p class="disc">Соборное дворище является исторической достопримечательностью, расположенной в Великом Устюге, городе Вологодской области России. Соборный двор представляет собой комплекс зданий, включающий несколько церквей, монастырей и дворцов, каждый из которых имеет богатое историческое значение и архитектурную красоту. 
                            Соборное дворище было основано в XII веке и столетиями служило центром Великоустюжского края. Комплекс изначально строился как крепость и был окружен защитной стеной. Стены и башни крепости стоят до сих пор и являются свидетельством мастерства их строителей.
                            Одним из самых примечательных зданий Соборного двора является Успенский собор. Собор был построен в 18 веке и считается одним из красивейших образцов архитектуры русского барокко. Собор украшен замысловатой резьбой, фресками и иконами и является популярным местом для паломников и туристов. Это одно из самых популярных мест в Великом Устюге. Вас ждет невероятная экскурсия, которая сможет вас приятно впечатлить.
                        </p>
                </figure>
                <figure style="background-color: rgb(163, 255, 166);">
                        <img style="margin-left: -40px;" src="https://sportishka.com/uploads/posts/2022-04/1650478387_20-sportishka-com-p-velikii-ustyug-dostoprimechatelnosti-krasi-20.jpg" alt>
                        <p class="disc">Великий Устюг в 18 веке современники считали богатым купеческим городом, чрезвычайно способным к торгу. По третьей ревизии (1763 г.) в Устюге насчитывалось 25 купцов первой гильдии, 42 - второй, 598 - третьей гильдии. Побывавший в Устюге в августе 1771 г. академик Иван Лепехин нашел, что купцы здесь «большею частию заживны и имеют довольные промыслы»</p>
